<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מתכון מפורט - מתכונים בקליק</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">מתכונים בקליק</div>
        <nav>
            <ul>
                <li><a href="index.html">דף הבית</a></li>
                <li><a href="advanced-search.html">חיפוש מתקדם</a></li>
                <li><a href="add-recipe.html">הוסף מתכון</a></li>
            </ul>
        </nav>
    </header>

    <main class="recipe-detail-container">
        <article class="recipe-full">
            <header class="recipe-header">
                <h1 id="recipe-title">טוען מתכון...</h1>
                <img src="" alt="" id="recipe-img" class="main-recipe-img">
            </header>

            <section class="ingredients">
                <h2>מרכיבים</h2>
                <ul id="ingredients-list"></ul>
            </section>

            <section class="instructions">
                <h2>הוראות הכנה</h2>
                <ol id="instructions-list"></ol>
            </section>
        </article>

        <aside class="recipe-sidebar">
            <section class="nutritional-info">
                <h2>ערכים תזונתיים (ל-100 גרם)</h2>
                <table id="nutrition-table">
                    <thead>
                        <tr><th>רכיב</th><th>כמות</th></tr>
                    </thead>
                    <tbody id="nutrition-body"></tbody>
                </table>
            </section>
        </aside>
    </main>

    <script src="js/recipe-loader.js"></script>
</body>
</html>
